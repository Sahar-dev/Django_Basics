{% extends 'finance/base.html' %}

{% block content %}
<h2>Products</h2>
<a href="{% url 'product_create' %}" class="btn btn-primary mb-2">Add Product</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Unit Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.unit_price }}</td>
            <td>
                <a href="{% url 'product_update' product.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'product_delete' product.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
