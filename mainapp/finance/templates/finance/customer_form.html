{% extends 'finance/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{% if form.instance.pk %}Update Customer{% else %}Add Customer{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Update{% else %}Add{% endif %}
    </button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
