{% extends 'finance/base.html' %}

{% block content %}
<h2>Expenses</h2>
<a href="{% url 'expense_create' %}" class="btn btn-primary mb-2">Add Expense</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.date }}</td>
            <td>{{ expense.description }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.amount }}</td>
            <td>
                <a href="{% url 'expense_update' expense.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'expense_delete' expense.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
